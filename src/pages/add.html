<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <script type="module" src="/src/scripts/main.ts"></script>
    <title>Lägg till</title>
</head>

<body>
    <header>
        <div class="top">
            <p>Backend-baserad webbutveckling - moment 2 - Isaac Svedin</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">CV</a>
                </li>
                <li class="here">
                    <a href="/src/pages/add.html">Lägg till</a>
                </li>
                <li>
                    <a href="/src/pages/about.html">Om</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Lägg till i CV-listan</h1>
        <div class="form-div">
            <label>
                <span>Företagsnamn:</span>
                <input type="text" id="companyname-input">
            </label>
            <label>
                <span>Arbetsuppgift:</span>
                <input type="text" id="jobtitle-input">
            </label>
            <label>
                <span>Plats:</span>
                <input type="text" id="location-input">
            </label>
            <label>
                <span>Inledningsdatum:</span>
                <input type="date" id="startdate-input">
            </label>
            <label>
                <span>Avgångsdatum:</span>
                <input type="date" id="enddate-input">
            </label>
            <label>
                <span>Beskrivning:</span>
                <textarea id="description-input"></textarea>
            </label>
            <div>
                <span>Vill du lägga till?</span>
                <button id="add-btn">Lägg till</button>
            </div>
            <div id="error-container"></div>
        </div>
    </main>
</body>

</html>
